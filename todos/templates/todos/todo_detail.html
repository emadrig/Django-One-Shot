<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <h1>{{todo_list_detail.name}}</h1>
            <p>
                <a href={% url 'todo_list_update' todo_list_detail.id %} > Edit </a>
            </p>
            <p>
                <a href={% url 'todo_list_delete' todo_list_detail.id %} > Delete </a>
            </p>
            <h2>Tasks</h2>
        </div>

        <table>
            <tbody>
                <th>Task</th>
                <th>Due Date</th>
                {% for task in todo_list_detail.items.all %}
                <tr>
                    <td><a href=""></a>{{task.task}}</td>
                    <td>{{task.due_date|date:"M d, Y"}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
